name: CI

on:
  pull_request:
  push:
    branches-ignore:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.19.0
          cache: npm
          cache-dependency-path: |
            apps/agent/package-lock.json
            apps/frontend/package-lock.json
            apps/mcp-citybites/package-lock.json

      - name: Install dependencies (agent)
        run: npm ci
        working-directory: apps/agent

      - name: Install dependencies (legacy MCP)
        run: npm ci
        working-directory: apps/mcp-citybites

      - name: Install dependencies (frontend)
        run: npm ci
        working-directory: apps/frontend

      - name: Validate frontend build
        run: npm run build
        working-directory: apps/frontend

      - name: Validate agent build
        run: npm run build
        working-directory: apps/agent

      - name: Validate MCP build
        run: npm run build
        working-directory: apps/mcp-citybites
